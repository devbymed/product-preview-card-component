<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to the Product preview card component challenge on Frontend Mentor.">

  <title>Frontend Mentor | Product preview card component</title>

  <!--  Favicon  -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--  Google Fonts  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!--  Font Awesome  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--  Custom CSS  -->

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__image">
        <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="product__info">
        <p class="product__category">Perfume</p>
        <h1 class="product__title fw-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <p class="product__price--new fw-bold">
            <span class="visually-hidden">New Price</span>
            $149.99
          </p>
          <p class="product__price--old">
            <span class="visually-hidden">Old Price</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="product__button fw-bold" data-icon="shop-cart">Add to Cart</button>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
      target="_blank">Frontend Mentor</a>.
    Coded with<i class="fa-solid fa-heart fa-fade" style="--fa-animation-duration: 1.5s;"></i>by <a
      href="https://github.com/devbymed" target="_blank">devbymed</a>.
  </footer>

</body>

</html>
